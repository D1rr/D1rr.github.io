<!-- Begin selecting skin -->
{% unless site.skin %}
  <script>
    const hour = (new Date()).getHours();
    let filename = "";
    if (hour >= 5 && hour < 7) {
      filename = "{{ '/assets/css/skin-sunrise.css' | relative_url }}";
    } else if (hour >= 7 && hour < 17) {
      filename = "{{ '/assets/css/skin-daylight.css' | relative_url }}";
    } else if (hour >= 17 && hour < 19) {
      filename = "{{ '/assets/css/skin-sunset.css' | relative_url }}";
    } else {
      filename = "{{ '/assets/css/skin-midnight.css' | relative_url }}";
    }
    const elem = document.createElement("link");
    elem.setAttribute("rel", "stylesheet");
    elem.setAttribute("type", "text/css");
    elem.setAttribute("href", filename);
    document.getElementsByTagName("head")[0].appendChild(elem);
  </script>
{% endunless %}
<!-- End selecting skin -->

<script async src="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome/js/all.js"></script>

{% include custom-head.html %}

<script type="text/x-mathjax-config">
    MathJax.Hub.Config({ 
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      },
      TeX: {
        equationNumbers: {
          autoNumber: "AMS"
        }
      }
    });
</script>
